   <form class="formulario" action="">
    <label class="nom" for="Nombre">Ingrese su nombre y apellido</label>
    <input class="nomb-1" type="text">
    <label class="mail" for="Mail">Ingrese su dirección de correo electrónico</label>
    <input class="mail-1" type="email">
    <label class="tel" for="Telefono">Ingrese su numero de teléfono</label>
    <input class="tel-1" type="number">
    <label class="mensaje" for="mensaje">Envianos un mensaje</label>
    <textarea class="mensaje-1" name="mensaje" id="" cols="30" rows="5"></textarea>
    <div class="botones">
        <input class="b-1" type="submit" value="Contactanos">
        <input class="b-2" type="reset" value="Borrar todo">
    </div>
   </form>
